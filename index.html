<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="./app.js" defer></script>

    <title>CountDown Timer</title>
</head>
<body class="flex-row-center">
    <div class="wrapper flex-col-center">

        <div class="heading">
            <h2>
                <span class="days-num"></span> days till my BIRTHDAY!
            </h2>
        </div>

        <div class="timer_container flex-row-center">
            <div class="flex-col-center timer-card days">
                <h1>
                    <span class="days-num"></span>
                    <p class="timer_label">days</p>
                </h1>
            </div>

            <div class="flex-col-center timer-card hours">
                <h1>
                    <span class="hours-num"></span>
                    <p class="timer_label">hours</p>
                </h1>
            </div>

            <div class="flex-col-center timer-card minutes">
                <h1>
                    <span class="minutes-num"></span>
                    <p class="timer_label">minutes</p>
                </h1>
            </div>

            <div class="flex-col-center timer-card seconds">
                <h1>
                    <span class="seconds-num"></span>
                    <p class="timer_label">seconds</p>
                </h1>
            </div>
        </div>

    </div>
</body>
</html>
